{% extends "layouts/base.html" %}

{% block content %}
    <h1>Projects</h1>

    <div class="card-container">
        {% for item in projects %}
            <card class="card">
                <a href="projects/{{item.id}}">
                    ☘️ {{item.name}}
                </a>
            </card>
        {% endfor %}
    </div>
{% endblock content %}
